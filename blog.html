<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC and Diecast | Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .logo {
            height: 100px;
            width: 100px;
        }

        .navbar {
            background-color: #c00 !important;
            /* Red navbar */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: none;
            background-color: #a00 !important;
        }

        footer {
            background-color: #222;
            color: #ddd;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/image/logo.png" alt="Logo" class="me-2 rounded logo" />
                RC and Diecast
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Section -->
    <div class="container my-5">
        <h1 class="mb-4 text-center">Latest Blog Posts</h1>
        <div id="blog-container" class="row g-4"></div>

        <!-- Pagination -->
        <nav aria-label="Blog Pagination" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button id="prevBtn" class="page-link">Previous</button>
                </li>
                <li class="page-item">
                    <button id="nextBtn" class="page-link">Next</button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 RC and Diecast — All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const posts = [
            { title: "Blog Post 1", desc: "Description for blog post 1.", img: "/image/brabus-gwagon.jpg" },
            { title: "Blog Post 2", desc: "Description for blog post 2.", img: "/image/bronco-wl-toys.jpg" },
            { title: "Blog Post 3", desc: "Description for blog post 3.", img: "/image/defender.png" },
            { title: "Blog Post 4", desc: "Description for blog post 4.", img: "/image/hb-toys-16-defender.jpg" },
            { title: "Blog Post 5", desc: "Description for blog post 5.", img: "/image/img1.jpg" },
            { title: "Blog Post 6", desc: "Description for blog post 6.", img: "/image/img4.jpg" },
            { title: "Blog Post 7", desc: "Description for blog post 7.", img: "/image/img3.jpg" },
            { title: "Blog Post 1", desc: "Description for blog post 1.", img: "/image/brabus-gwagon.jpg" },
            { title: "Blog Post 2", desc: "Description for blog post 2.", img: "/image/bronco-wl-toys.jpg" },
            { title: "Blog Post 3", desc: "Description for blog post 3.", img: "/image/defender.png" },
            { title: "Blog Post 4", desc: "Description for blog post 4.", img: "/image/hb-toys-16-defender.jpg" },
            { title: "Blog Post 5", desc: "Description for blog post 5.", img: "/image/img1.jpg" },
            { title: "Blog Post 6", desc: "Description for blog post 6.", img: "/image/img4.jpg" },
            { title: "Blog Post 7", desc: "Description for blog post 7.", img: "/image/img3.jpg" },
        ];

        const postsPerPage = 6;
        let currentPage = 1;

        function renderPosts() {
            const container = document.getElementById("blog-container");
            container.innerHTML = "";

            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = posts.slice(start, end);

            currentPosts.forEach((post, index) => {
                const card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
    <div class="card shadow-sm">
      <img src="${post.img}" class="card-img-top" alt="${post.title}">
      <div class="card-body">
        <h5 class="card-title">${post.title}</h5>
        <p class="card-text">${post.desc}</p>
        <a href="blog-post.html?id=${start + index}" class="btn btn-danger">Read More</a>
      </div>
    </div>
  `;
                container.appendChild(card);
            });

            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = end >= posts.length;
        }

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderPosts();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentPage * postsPerPage < posts.length) {
                currentPage++;
                renderPosts();
            }
        });

        renderPosts();
    </script>
</body>

</html>
