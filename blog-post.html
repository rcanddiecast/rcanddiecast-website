<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC and Diecast | Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .logo {
            height: 100px;
            width: 100px;
        }

        .navbar {
            background-color: #c00 !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: none;
            background-color: #a00 !important;
        }


        .nav-link {
            color: white !important;
            font-weight: 500;

        }

        footer {
            background-color: #222;
            color: #ddd;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/image/logo.png" alt="Logo" class="me-2 rounded logo" />
                RC and Diecast
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Details -->
    <div class="container my-5">
        <div id="blog-content" class="text-center"></div>
    </div>

    <footer>
        <p>© 2025 RC and Diecast — All Rights Reserved</p>
    </footer>

    <script>
        // same data source (you can later replace with API)
        const posts = [
            { title: "Blog Post 1", desc: "Description for blog post 1.", img: "/image/brabus-gwagon.jpg", content: "Full content of blog post 1 goes here. You can write paragraphs, images, etc." },
            { title: "Blog Post 2", desc: "Description for blog post 2.", img: "/image/bronco-wl-toys.jpg", content: "Detailed article text for blog post 2. Add long content here." },
            { title: "Blog Post 3", desc: "Description for blog post 3.", img: "/image/defender.png", content: "This is the full blog post content for post 3. You can include multiple sections or images." },
            { title: "Blog Post 4", desc: "Description for blog post 4.", img: "/image/hb-toys-16-defender.jpg", content: "Extended details about blog post 4." },
            { title: "Blog Post 5", desc: "Description for blog post 5.", img: "/image/img1.jpg", content: "Full article content for blog post 5." },
            { title: "Blog Post 6", desc: "Description for blog post 6.", img: "/image/img4.jpg", content: "Detailed explanation for post 6." },
            { title: "Blog Post 7", desc: "Description for blog post 7.", img: "/image/img3.jpg", content: "Article details for post 7." },
            { title: "Blog Post 1", desc: "Description for blog post 1.", img: "/image/brabus-gwagon.jpg" },
            { title: "Blog Post 2", desc: "Description for blog post 2.", img: "/image/bronco-wl-toys.jpg" },
            { title: "Blog Post 3", desc: "Description for blog post 3.", img: "/image/defender.png" },
            { title: "Blog Post 4", desc: "Description for blog post 4.", img: "/image/hb-toys-16-defender.jpg" },
            { title: "Blog Post 5", desc: "Description for blog post 5.", img: "/image/img1.jpg" },
            { title: "Blog Post 6", desc: "Description for blog post 6.", img: "/image/img4.jpg" },
            { title: "Blog Post 7", desc: "Description for blog post 7.", img: "/image/img3.jpg" },
        ];

        // get ?id= from URL
        const params = new URLSearchParams(window.location.search);
        const postId = parseInt(params.get("id")) || 0;
        const post = posts[postId];

        const blogContent = document.getElementById("blog-content");

        if (post) {
            blogContent.innerHTML = `
        <h1 class="mb-3">${post.title}</h1>
        <img src="${post.img}" alt="${post.title}" class="img-fluid mb-4 rounded">
        <p class="lead">${post.content}</p>
        <a href="blog.html" class="btn btn-danger mt-3">← Back to Blog</a>
      `;
        } else {
            blogContent.innerHTML = `
        <div class="alert alert-danger">
          <strong>Error:</strong> Blog post not found.
        </div>
        <a href="blog.html" class="btn btn-danger mt-3">Back to Blog</a>
      `;
        }
    </script>
</body>

</html>
